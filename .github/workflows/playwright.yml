name: Playwright-Python_Nuevo-Framework

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el ambiente de ejecución (e.g., dev, staging)'
        required: true
        default: 'qa'
        type: choice
        options:
        - dev
        - staging
        - prod
        - qa

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write # Permiso necesario para actions/deploy-pages
      id-token: write # Permiso necesario para actions/deploy-pages

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13.9'

      # CRÍTICO: Instalar Java (JRE) para que Allure pueda ejecutarse
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Instalar navegadores de Playwright
        run: playwright install --with-deps

      - name: Crear directorio de ambiente
        run: mkdir -p environments

      - name: Crear archivo de ambiente para el CI
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          case ${{ env.ENVIRONMENT }} in
            dev)
              echo "${{ secrets.DEV_ENV_VARS }}" > environments/dev.env
              ;;
            staging)
              echo "${{ secrets.STAGING_ENV_VARS }}" > environments/staging.env
              ;;
            prod)
              echo "${{ secrets.PROD_ENV_VARS }}" > environments/prod.env
              ;;
            *)
              echo "${{ secrets.QA_ENV_VARS }}" > environments/qa.env
              ;;
          esac

      - name: Ejecutar pruebas de Playwright (Configuración desde pyproject.toml)
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          pytest tests/e2e/test_home.py tests/e2e/test_webinput.py tests/e2e/test_register.py tests/e2e/test_login.py -n 5 --alluredir=reports/allure_results
      
      # 1. Configurar Pages para obtener la URL base
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 2. Generar el reporte HTML con el base URL correcto
      - name: Build Allure Report with Base URL
        # Utilizamos el binario de Allure (proporcionado por get-allure-binaries)
        uses: jenkins-x/jx-action-allure-report@v1.4.1
        with:
          # Le decimos a Allure que debe poner el reporte en la carpeta 'allure-report'
          report-path: allure-report
          # Usamos el nombre del repositorio como el base URL, que es el estándar de GH Pages
          base-url: /cashlea_challenge/ 
          results-path: reports/allure_results

      # 3. Subir el reporte como un artefacto de GitHub Pages
      - name: Upload Allure Artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Subimos la carpeta generada en el paso anterior
          path: 'allure-report'

      # 4. Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # El deploy sólo ocurre si la action 'configure-pages' se ejecutó correctamente
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # El artefacto descargable se mantiene (opcional)
      - name: Publicar Reporte Allure (Descargable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-e2e-descarga
          path: allure-report
          retention-days: 5