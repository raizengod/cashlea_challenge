name: Playwright-Python_Nuevo-Framework

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  # Permite ejecutar el workflow manualmente y seleccionar el ambiente
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el ambiente de ejecuci贸n (e.g., qa, prod)'
        required: true
        default: 'qa'
        type: choice
        options:
        - dev
        - staging
        - prod
        - qa

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    #  CRTICO: Configuraci贸n de Permisos para Despliegue en Pages
    permissions:
      contents: read
      pages: write
      id-token: write # Requerido por actions/deploy-pages

    steps:
      - name: Checkout C贸digo Fuente
        uses: actions/checkout@v4

      #  CRTICO: Instalaci贸n de Java (Obligatorio para Allure CLI)
      - name: Configurar Java 17 para Allure
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.9'
      
      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Allure Report CLI (Usando Acci贸n Mantenida)
        uses: taiki-e/setup-allure-action@v1
        with:
          version: 2.29.0 
      
      - name: Instalar navegadores de Playwright
        run: playwright install --with-deps

      - name: Crear directorio de ambiente
        run: mkdir -p environments

      - name: Crear archivo de ambiente para el CI (SIMULADO)
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          case ${{ env.ENVIRONMENT }} in
            dev)
              echo "${{ secrets.DEV_ENV_VARS }}" > environments/dev.env
              ;;
            staging)
              echo "${{ secrets.STAGING_ENV_VARS }}" > environments/staging.env
              ;;
            prod)
              echo "${{ secrets.PROD_ENV_VARS }}" > environments/prod.env
              ;;
            *)
              echo "${{ secrets.QA_ENV_VARS }}" > environments/qa.env
              ;;
          esac

      - name: Ejecutar pruebas de Playwright (Configuraci贸n desde pyproject.toml)
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          pytest tests/e2e/test_home.py tests/e2e/test_webinput.py tests/e2e/test_register.py tests/e2e/test_login.py

      - name: Generar Reporte Allure con Base URL
        # Se ejecuta siempre para asegurar que el reporte se genere incluso con fallos
        if: always()
        run: |
          # Usamos la variable de entorno de Pages para obtener la URL base correcta
          # El formato es: allure generate --clean <results_dir> -o <report_dir> --base-url /<REPO_NAME>/
          REPO_NAME=${{ github.event.repository.name }}
          # Usamos 'allure-report' como nombre de la carpeta generada, que ser谩 el artefacto
          allure generate reports/allure_results --clean -o reports/allure-report --base-url /$REPO_NAME/

      # ----------------------------------------------------------------------
      # FLUJO OFICIAL DE DESPLIEGUE DE GITHUB PAGES (Reemplaza a simple-elf)
      # ----------------------------------------------------------------------
          
      - name: Configurar GitHub Pages
        # Necesario para el flujo oficial de Pages
        uses: actions/configure-pages@v5
        
      - name: Subir Artifacto de Reporte (allure-report)
        # Sube la carpeta del reporte HTML generado al servicio de Artifactos de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # El nombre del artifact debe ser 'github-pages' o 'pages'
          name: github-pages 
          # La ruta de la carpeta que contiene el reporte HTML (GENERADA POR ALLURE)
          path: reports/allure-report 
          
      - name: Desplegar a GitHub Pages
        # La acci贸n oficial que utiliza el artifact subido para publicar el sitio
        uses: actions/deploy-pages@v4