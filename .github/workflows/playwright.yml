name: Playwright-Python_Nuevo-Framework

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el ambiente de ejecución (e.g., dev, staging)'
        required: true
        default: 'qa'
        type: choice
        options:
        - dev
        - staging
        - prod
        - qa

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13.9'
      
      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Instalar navegadores de Playwright
        run: playwright install --with-deps

      - name: Crear directorio de ambiente
        run: mkdir -p environments

      - name: Crear archivo de ambiente para el CI
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          case ${{ env.ENVIRONMENT }} in
            dev)
              echo "${{ secrets.DEV_ENV_VARS }}" > environments/dev.env
              ;;
            staging)
              echo "${{ secrets.STAGING_ENV_VARS }}" > environments/staging.env
              ;;
            prod)
              echo "${{ secrets.PROD_ENV_VARS }}" > environments/prod.env
              ;;
            *)
              echo "${{ secrets.QA_ENV_VARS }}" > environments/qa.env
              ;;
          esac

      - name: Ejecutar pruebas de Playwright (Configuración desde pyproject.toml)
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'qa' }}
        run: |
          pytest tests/e2e/test_home.py tests/e2e/test_webinput.py tests/e2e/test_register.py tests/e2e/test_login.py
          
      - name: Subir informe de pruebas de Playwright (Allure Results)
        # Se ejecuta siempre (incluso si las pruebas fallan) para subir los resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-raw-results
          # Ruta configurada en pyproject.toml: reports/allure_results
          path: reports/allure_results
          retention-days: 2

      - name: Generar y Desplegar Reporte HTML de Allure
        # Este paso utiliza los resultados brutos subidos y los convierte en un reporte HTML interactivo
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allure_results: reports/allure_results
          allure_title: Playwright Test Results
          # Configura GitHub Pages para servir el reporte
          subfolder: docs 
          # Asegura que el reporte sea accesible a través de GitHub Pages
          gh_pages: gh-pages

      - name: Publicar Reporte Allure (Descargable)
        uses: actions/upload-artifact@v4
        with:
          # NOTA IMPORTANTE: El directorio 'allure-report' es generado por la acción 'simple-elf/allure-report-action@v1.7'
          # y contiene el index.html correcto.
          name: reporte-e2e-descarga
          path: allure-report
          retention-days: 5